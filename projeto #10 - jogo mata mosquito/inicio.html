<!DOCTYPE html>
<html>
<head>
	<title>Mata Mosquito</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilos/styles.css">
	<script type="text/javascript">
		function startGame(){
			var nivel = document.getElementById('nivel').value
			if (nivel===''){
				alert('Selecione um nível para iniciar o jogo')
				return false
			}
			// é usado o "?" para separar o parâmetro que queremos enviar da pagina que estamos enviando
			window.location.href="index.html?"+nivel
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<img src="estilos/imagens/game.png">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-2">
						
						<select class="form-control" id="nivel">
							<option value="">-- Selecione o nível</option>
							<option value="facil">fácil</option>
							<option value="normal">normal</option>
							<option value="dificil">Difícil</option>
						</select>
					</div>

				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-danger btn-lg" onclick="startGame()">Iniciar jogo</button>
				</div>			
			</div>
		</div>
	</div>

</body>
</html>
